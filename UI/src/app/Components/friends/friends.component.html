<div class="Container Friends">
    <div class="Container header">
        Friends
    </div>
    <div class="Container Tab-Container">
        <div class="Container Tab" *ngFor="let friend of friends;" (click)="chooseFriend(friend)">

            <div class="TabName">{{friend}}</div>
        </div>
    </div>
</div>
